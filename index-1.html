<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TutorConnect - Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header, footer { background-color: #2c3e50; color: white; text-align: center; padding: 1em; }
    nav a { color: white; margin: 0 1em; text-decoration: none; }
    section { padding: 2em; background: white; margin: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .login-form, .booking-form, .chat-box { max-width: 400px; margin: auto; }
    input, select, textarea, button { width: 100%; padding: 0.75em; margin: 0.5em 0; }
    .dashboard { display: none; }
    .message-log { height: 150px; border: 1px solid #ccc; padding: 0.5em; overflow-y: scroll; background: #fafafa; }
  </style>
</head>
<body>
  <header>
    <h1>TutorConnect</h1>
    <nav>
      <a href="#login">Login</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="login">
    <h2>Login</h2>
    <div class="login-form">
      <label for="role">Login as:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
      </select>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
  </section>

  <section id="student-dashboard" class="dashboard">
    <h2>Student Dashboard</h2>
    <h3>Book a Session</h3>
    <div class="booking-form">
      <input type="text" placeholder="Subject" id="subject" />
      <input type="datetime-local" id="session-time" />
      <button onclick="alert('Booking request sent!')">Book Now</button>
    </div>
    <h3>Chat with Tutor</h3>
    <div class="chat-box">
      <div class="message-log" id="student-chat-log"></div>
      <input type="text" id="student-message" placeholder="Type your message" />
      <button onclick="sendMessage('student')">Send</button>
    </div>
  </section>

  <section id="tutor-dashboard" class="dashboard">
    <h2>Tutor Dashboard</h2>
    <p>Welcome! Here you can respond to student bookings and chat.</p>
    <h3>Chat with Student</h3>
    <div class="chat-box">
      <div class="message-log" id="tutor-chat-log"></div>
      <input type="text" id="tutor-message" placeholder="Type your message" />
      <button onclick="sendMessage('tutor')">Send</button>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TutorConnect. All rights reserved.</p>
  </footer>

  <script>
    function login() {
      const role = document.getElementById('role').value;
      document.getElementById('login').style.display = 'none';
      if (role === 'student') {
        document.getElementById('student-dashboard').style.display = 'block';
      } else {
        document.getElementById('tutor-dashboard').style.display = 'block';
      }
    }

    function sendMessage(role) {
      const message = document.getElementById(role + '-message').value;
      if (!message) return;
      const log = document.getElementById(role + '-chat-log');
      const p = document.createElement('p');
      p.textContent = (role === 'student' ? 'Student: ' : 'Tutor: ') + message;
      log.appendChild(p);
      document.getElementById(role + '-message').value = '';
    }
  </script>
</body>
</html>
